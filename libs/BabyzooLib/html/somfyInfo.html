<script type="text/javascript" >


function mr_loadConfig ()
{


	initializeAJAX();
	getStatus();
}

function initializeAJAX()
{
	// Request erzeugen
	if (window.XMLHttpRequest) {
		myAjax = new XMLHttpRequest(); // Mozilla, Safari, Opera
	} else if (window.ActiveXObject) {
		try {
			myAjax = new ActiveXObject('Msxml2.XMLHTTP'); // IE 5
		} catch (e) {
			try {
				myAjax = new ActiveXObject('Microsoft.XMLHTTP'); // IE 6
			} catch (e) {}
		}
	}
}



function my_click()
{
	if (!myAjax) 
	{
		alert("Konnte keine XMLHTTP-Instanz erzeugen");
		return false;
	} 
	else 
	{
		myAjax.onreadystatechange=responseCheck;
		var Url = "myfunction?"+"mode=info"  + "&action=set" + "&timestamp=" + new Date().getTime();
		myAjax.open("GET",Url,true);
		myAjax.send();
		document.getElementById('status').setAttribute("class","status_btn2");
	}

}

function read_eeprom()
{
	if (!myAjax) 
	{
		alert("Konnte keine XMLHTTP-Instanz erzeugen");
		return false;
	} 
	else 
	{
		myAjax.onreadystatechange=responseCheck;
		var Url = "myfunction?"+"mode=info"  + "&action=read_eeprom" + "&timestamp=" + new Date().getTime();
		myAjax.open("GET",Url,true);
		myAjax.send();
		document.getElementById('status').setAttribute("class","status_btn2");
	}

}


function getStatus()
{
	if (!myAjax) 
	{
		alert("Konnte keine XMLHTTP-Instanz erzeugen");
		return false;
	} 
	else 
	{
		myAjax.onreadystatechange=responseCheck;
		var Url = "myfunction?"+"mode=info"  + "&action=root_info" + "&timestamp=" + new Date().getTime();
		myAjax.open("GET",Url,true);
		myAjax.send();
		document.getElementById('status').setAttribute("class","status_btn2");
	}
}



function responseCheck() 
{
	 if (myAjax.readyState==4 && myAjax.status==200)
	{
		 	var response = JSON.parse(myAjax.responseText);
		if (response.status == "OK_info"){
			document.getElementById('status').setAttribute("class","status_btn1");
				document.getElementById('mr_content').textContent = response.content;
		}; 
	}
}
